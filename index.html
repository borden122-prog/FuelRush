<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Fuel Rush - Мобильная Гонка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="score">Метры: <span id="score">0</span></div>
            <div class="screen-fade" id="screenFade"></div>
            
            <!-- Экран для десктопных устройств -->
            <div class="desktop-screen" id="desktopScreen">
                <h1>Fuel Rush</h1>
                <p class="desktop-message">Играть можно только с телефона, скопируйте ссылку и откройте с телефона</p>
            </div>
            
            <!-- Экран загрузки -->
            <div class="loading-screen" id="loadingScreen">
                <h1>Fuel Rush</h1>
                <p class="loading-text">Загрузка</p>
            </div>
            
            <!-- Стартовый экран -->
            <div class="start-screen" id="startScreen">
                <h2>Fuel Rush</h2>
                <div class="car-selection">
                    <div class="car-grid" id="carGrid">
                        <!-- Плитки машин будут добавлены динамически -->
                    </div>
                </div>
                <button id="startBtn" disabled>Играть</button>
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>Игра окончена</h2>
                <p>Вы проехали <span id="finalScore">0</span> метров</p>
                <button id="restartBtn">Заново</button>
            </div>
            
            <div class="fuel-empty" id="fuelEmpty">
                <h2>Закончился бензин, надо заправиться</h2>
                <button id="refuelBtn">Заправиться</button>
            </div>
            
            <div class="game-paused" id="gamePaused">
                <h2>Игра приостановлена</h2>
                <button id="resumeBtn">Продолжить</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
